<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDO App</title>
        <link href="css/style.css" rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="title">
                <h1>todos</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="shadow-box">
                    <div class="input-todos">
                            <input id="text-field" type="text" placeholder="What needs to be done?">
                    </div>
                    <hr>
                    <div class="list-todos">
                        <ul id="items-list">
                        </ul>
                    </div>
                    <div class="btn-row">
                        <button class="btn" style="display:none" id="btn-del-all">Delete All</button>
                        <button class="btn btn-active" id="btn-all">All</button>
                        <button class="btn" id="btn-active">Active</button>
                        <button class="btn" id="btn-completed">Completed</button>
                        <button class="btn" id="btn-clear">Clear Completed</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
